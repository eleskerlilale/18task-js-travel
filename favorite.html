<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id='nav'>
        <div class="container">
            <div class="nav">
                <div class="image">
                    <img src="https://demo.kaliumtheme.com/travel/wp-content/uploads/2017/06/logotravel-white.png" alt="">
                </div>
                <ul class="list-nav">
                    <li>Destinations</li>
                    <li>Tours</li>
                    <li>News</li>
                    <li>Tickets</li>
                    <li>Bookings</li>
                    <li>Buy Now</li>
                </ul>
                <div class="menu-icon">
                    <i class="bi bi-list"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="news">
        <div class="container">
            <div class="news">
                <div class="header">
                    <h2>News on travelling</h2>
                    <p>Editorials of our staff members traveling through the world, share your experience and be part of our news portal.</p>
                </div>
                <div class="row news-row">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="bottom-footer" style="padding-top:35px;">
                <p>© Copyright 2024  ·  Kalium Theme by Laborator</p>
                <div class="icon">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-youtube"></i>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/favorite.js"></script>
</body>
</html>
